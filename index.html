<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Anniversary ‚ù§Ô∏è</title>
<style>
  :root{
    --bg:#fffaf1;
    --accent:#ff6b8a;
    --muted:#6b6b6b;
    --white: #ffffff;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background:var(--bg);
    overflow:hidden;
    color:#222;
  }

  .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;}
  .card{width:100%;max-width:780px;height:calc(100vh - 60px);position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;}

  .slide{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:20px;transition:opacity .8s ease, transform .6s ease;}
  .hidden{opacity:0;pointer-events:none;transform:translateY(20px);}
  .visible{opacity:1;pointer-events:auto;transform:none;}

  .title{font-size:clamp(20px,4vw,30px);color:#222;margin:10px 0;}
  .typing{font-size:clamp(16px,3.5vw,22px);color:#222;min-height:3.2em;white-space:pre-wrap;letter-spacing:0.2px;}
  .cursor{display:inline-block;width:8px;background:#222;margin-left:6px;animation:blink 1s steps(2) infinite;vertical-align:middle;height:1em;}
  @keyframes blink{50%{opacity:0}}

  .shot{max-width:100%;max-height:60vh;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.35);}
  .caption{color:var(--muted);margin-top:12px;font-size:14px;}

  .controls{position:absolute;bottom:28px;left:0;right:0;display:flex;align-items:center;justify-content:center;}
  .btn{background:linear-gradient(90deg,var(--accent),#ff9fb2);border:0;padding:12px 20px;border-radius:999px;color:white;font-weight:600;box-shadow:0 6px 18px rgba(255,107,138,0.18);cursor:pointer;font-size:16px;}
  .btn:active{transform:translateY(2px);}

  .float-heart{position:absolute;font-size:20px;pointer-events:none;animation:floatUp linear infinite;opacity:.9;}
  @keyframes floatUp{from{transform:translateY(40vh) scale(.6);}to{transform:translateY(-40vh) scale(1.1);opacity:0;}}

  .petal{position:fixed;pointer-events:none;font-size:20px;transform-origin:center;animation:fall linear forwards;}
  @keyframes fall{to{transform:translateY(120vh) rotate(360deg) scale(.8);opacity:0;}}

  .heart-area{width:95%;max-width:680px;margin:0 auto;display:flex;flex-direction:column;align-items:center;justify-content:center;}
  .flower-heart{width:80%;max-width:520px;height:400px;position:relative;margin:0 auto;}
  .flower-dot{position:absolute;transform:translate(-50%,-50%);font-size:20px;opacity:0;transition:opacity .2s linear, transform .2s ease;}
  .heart-center{position:absolute;left:50%;top:50%;transform:translate(-50%,-30%);text-align:center;}
  .heart-name{font-size:clamp(18px,4vw,30px);font-weight:700;color:#222;}
  .heart-sub{color:var(--muted);margin-top:8px;font-size:14px;}

  .timer{margin-top:12px;font-size:clamp(18px,3vw,28px);font-weight:700;color:#444;}
  .final-msg{width:90%;max-width:640px;margin:18px auto 0;color:#333;font-size:clamp(14px,3vw,18px);min-height:6em;}

  @media (max-width:420px){
    .flower-dot{font-size:18px;}
    .flower-heart{height:320px;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Slide 1 -->
      <div id="slide1" class="slide visible">
        <div>
          <div class="title"><span class="typing" id="type1"></span><span class="cursor" id="cur1"></span></div>
          <div style="height:18px"></div>
          <img id="shot1" class="shot" src="Screenshot_20250913_130934.jpg" alt="first chat screenshot">
          <div class="caption">I‚Äôll never forget that ‚ÄúHey, I know you‚Äù‚Ä¶ and how it changed everything ‚ù§Ô∏è</div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div id="slide2" class="slide hidden">
        <div>
          <div class="title"><span class="typing" id="type2"></span><span class="cursor" id="cur2"></span></div>
          <div style="height:18px"></div>
          <img id="shot2" class="shot" src="IMG_20250912_150541.jpg" alt="proposal screenshot">
          <div class="caption">That‚Äôs the moment my forever began with you ‚ú®</div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div id="slide3" class="slide hidden">
        <div class="heart-area">
          <div class="flower-heart" id="flowerHeart"></div>
          <div class="heart-center">
            <div class="heart-name">Arfat ‚ù§Ô∏è Nandini <div style="font-size:14px;font-weight:600;color:#666;margin-top:6px;">Forever</div></div>
            <div class="timer" id="timer">0 Days 00 Hours 00 Minutes 00 Seconds</div>
          </div>
          <div class="final-msg"><span id="finalText"></span><span class="cursor" id="cur3"></span></div>
        </div>
      </div>

      <div class="controls">
        <button id="nextBtn" class="btn">Next ‚ù§Ô∏è</button>
      </div>
    </div>
  </div>

<script>
function typeText(el, text, speed=30, cb){
  let i=0; el.innerText="";
  const id=setInterval(()=>{el.innerText+=text[i++]||"";if(i>text.length){clearInterval(id);if(cb)cb();}},speed);
}

let slideIndex=1,totalSlides=3;const nextBtn=document.getElementById('nextBtn');
function showSlide(n){for(let i=1;i<=totalSlides;i++){const s=document.getElementById('slide'+i);if(i===n){s.classList.add('visible');s.classList.remove('hidden');}else{s.classList.remove('visible');s.classList.add('hidden');}}}
nextBtn.addEventListener('click',()=>{if(slideIndex<totalSlides)slideIndex++;else slideIndex=totalSlides;showSlide(slideIndex);if(slideIndex===2)startType2();if(slideIndex===3)startSlide3();});

const type1=document.getElementById('type1');const type2el=document.getElementById('type2');const finalTextEl=document.getElementById('finalText');
function startType1(){typeText(type1,'Do you remember the day we met?',35,()=>{document.getElementById('cur1').style.display='none';});}
function startType2(){document.getElementById('cur2').style.display='inline-block';typeText(type2el,'And how could we ever forget this day... full of different emotions ‚ù§Ô∏è',30,()=>{document.getElementById('cur2').style.display='none';});}

function spawnFloatingHeart(){const heart=document.createElement('div');heart.className='float-heart';heart.innerText='üíñ';heart.style.left=(10+Math.random()*80)+'%';heart.style.bottom='-10vh';heart.style.animationDuration=(4+Math.random()*6)+'s';document.body.appendChild(heart);setTimeout(()=>heart.remove(),11000);}setInterval(spawnFloatingHeart,600);

function makePetal(x){const p=document.createElement('div');p.className='petal';p.innerText='üå∏';p.style.left=(x||Math.random()*100)+'vw';p.style.top=(-5-Math.random()*10)+'vh';p.style.animationDuration=(5+Math.random()*6)+'s';document.body.appendChild(p);setTimeout(()=>p.remove(),7000);}
function burstPetals(count=25){for(let i=0;i<count;i++){setTimeout(()=>makePetal(20+Math.random()*60),i*80);}}
window.addEventListener('load',()=>{burstPetals(32);setInterval(()=>burstPetals(6),5000);});

function heartXY(t,scale=1){const x=16*Math.pow(Math.sin(t),3);const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);return{x:x*scale,y:-y*scale};}
const heartContainer=document.getElementById('flowerHeart');let flowerDots=[];
function prepareFlowerHeart(){heartContainer.innerHTML='';flowerDots=[];const dotCount=160;const rect=heartContainer.getBoundingClientRect();const w=rect.width,h=rect.height;const scale=Math.min(w/40,h/40)*1.6;for(let i=0;i<dotCount;i++){const t=(i/dotCount)*Math.PI*2;const p=heartXY(t,scale);const cx=w/2+p.x,cy=h/2+p.y*0.95;const span=document.createElement('div');span.className='flower-dot';span.style.left=cx+'px';span.style.top=cy+'px';span.innerText='üå∫';heartContainer.appendChild(span);flowerDots.push(span);}}
function traceHeart(){let i=0;function step(){if(i<flowerDots.length){flowerDots[i].style.opacity=1;i++;setTimeout(step,12);} }step();}
window.addEventListener('resize',()=>{if(slideIndex===3)prepareFlowerHeart();});

const startDate=new Date(2024,8,14,0,45,0);
function updateTimer(){const now=new Date();let diff=now-startDate;if(diff<0)diff=0;const days=Math.floor(diff/86400000);const hours=Math.floor((diff/3600000)%24);const minutes=Math.floor((diff/60000)%60);const seconds=Math.floor((diff/1000)%60);const pad=n=>String(n).padStart(2,'0');document.getElementById('timer').innerText=`${days} Days ${pad(hours)} Hours ${pad(minutes)} Minutes ${pad(seconds)} Seconds`;}
setInterval(updateTimer,1000);updateTimer();

const finalMessage=`Happy anniversary, my love üíñ
Thank you for being you, for being mine, for being us.
I‚Äôll never forget the day we met, from a simple ‚ÄúHey, I know you‚Äù ‚Äî
since then, every second with you has been a memory,
every day with you has been a blessing,
and every year with you is my forever. üå∏

And now‚Ä¶ I dream of taking this love to our next chapter ‚Äî
a life together, building our forever. ‚ù§Ô∏è`;

function startSlide3(){prepareFlowerHeart();setTimeout(()=>traceHeart(),350);let i=0;const speed=20;function tick(){finalTextEl.innerText=finalMessage.slice(0,i);i++;if(i<=finalMessage.length)setTimeout(tick,speed);else document.getElementById('cur3').style.display='none';}setTimeout(tick,900);}
window.addEventListener('load',()=>{startType1();document.getElementById('cur2').style.display='none';document.getElementById('cur3').style.display='none';});
</script>
</body>
            </html>
